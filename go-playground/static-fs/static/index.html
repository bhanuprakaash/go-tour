<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static File Server</title>

    <style>
      :root {
        --bg: #0f172a;
        --card: #020617;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #020617, #020617 40%, #020617);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Ubuntu, sans-serif;
      }

      .card {
        background: var(--card);
        padding: 2.5rem;
        border-radius: 14px;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 2rem;
        font-weight: 600;
        color: var(--accent);
      }

      p {
        margin: 0.75rem 0;
        line-height: 1.6;
        color: var(--muted);
      }

      .status {
        margin-top: 1.5rem;
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        background: rgba(56, 189, 248, 0.15);
        color: var(--accent);
        font-size: 0.9rem;
        font-weight: 500;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #64748b;
      }
    </style>
  </head>

  <body>
    <main class="card">
      <h1>Static File Server</h1>
      <p>
        Your Go <code>net/http</code> server is running and successfully serving
        static files.
      </p>

      <p>
        This page is delivered directly from the filesystem — no frameworks, no
        templates, just pure Go.
      </p>

      <span class="status">Server Status: Online</span>

      <footer>
        <p>Built with Go · Standard Library Only</p>
      </footer>
    </main>
  </body>
</html>
