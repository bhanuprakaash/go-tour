<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Page Not Found</title>

    <style>
      :root {
        --bg: #0f172a;
        --card: #020617;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #f97316;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #020617, #020617 40%, #020617);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Ubuntu, sans-serif;
      }

      .card {
        background: var(--card);
        padding: 2.5rem;
        border-radius: 14px;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 3rem;
        font-weight: 700;
        color: var(--accent);
      }

      p {
        margin: 0.75rem 0;
        line-height: 1.6;
        color: var(--muted);
      }

      a {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.6rem 1.4rem;
        border-radius: 999px;
        background: rgba(249, 115, 22, 0.15);
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s ease;
      }

      a:hover {
        background: rgba(249, 115, 22, 0.25);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #64748b;
      }
    </style>
  </head>

  <body>
    <main class="card">
      <h1>404</h1>

      <p>
        The page you’re looking for doesn’t exist or has been moved.
      </p>

      <p>
        If you typed the URL manually, double-check the spelling.
      </p>

      <a href="/">← Back to Home</a>

      <footer>
        <p>Static File Server · Go Standard Library</p>
      </footer>
    </main>
  </body>
</html>
